<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobbies</title>
</head>
<body>
  <!--h1(heading tag)is a Block element tag and (u) is a In-line element tag-->
  <u>
  <h1> My hobbies are:-</h1> 
  </u>
  <!-- ol(ordered list) is a Block element tag-->
  <ol>
    <!-- (i) and (strong) are In-line element tags-->
    <i><strong>
    <li>Playing Guitar</li>
    <!-- img is a In-line element tag-->
    <img src="https://cdn.mos.cms.futurecdn.net/nehUr3a7ijCq4hTkfjQT7U-1200-80.jpg" height="200" width="300">
    <!-- (br) is a In-lin element tag-->
    <br>
    </br>
    <li>Volleyball</li>
    <img src="https://lh3.googleusercontent.com/pw/AIL4fc-DCAk3tfk9r49a8gt505g5mtPOY2CFMehHzzGj9WENERvkLSvSInvJn7DKpcyTM39S_T1wp9N5qU7iCPFk80487KY8NKtZCyTCgVcZunIF2-bmIQ=w600-h315-p-k" height="200" width="300"> 
    <br>
  </br>
    <li> listening to music</li>
    <img src="https://lh3.googleusercontent.com/pw/AIL4fc_UX8UUzBCLJHATj5SE2DnmHV6eilZK-fTAEO80haoG84ZNzQNDgwiBp211R2L-uLOQ4By7mj0IE9HZfkx_RzxXd46jG7p7Gpk1Kr4x1i5D_SZ5nQ=w2400" height="200" width="300">
    </i></strong> 
  </ol>
</body>
</html>
